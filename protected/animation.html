<!DOCTYPE html>
<html>
<style>
#container {
  width: 400px;
  height: 400px;
  position: relative;
  background: yellow;
}
#animate {
  width: 100px;
  height: 50px;
  position: absolute;
  background-color: red;
  position: relative;
}
#pedestrian{
  background: lightblue;
  border-radius: 50%;
  width: 50px;
  height: 50px;
}
</style>
<body>

<p><button onclick="myMove()">Click Me</button></p> 

<div id ="container">
  <div id ="animate"></div>
  <div id = "pedestrian"></div>
</div>

<script>
function myMove() {
  let id = null;
  const elem = document.getElementById("animate");  
  const ped =  document.getElementById("pedestrian");  
  let pos = 0;
  clearInterval(id);
  id = setInterval(frame, 5);
  function frame() {
    if (pos == 350) {
      clearInterval(id);
    } else {
      pos++; 
      ped.style.top = pos + "px"; 
      elem.style.left = pos + "px"; 
    }
  }
}
</script>

</body>
</html>
